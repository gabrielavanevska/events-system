<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/" style="height: 47px"></a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">

                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item">
                        <a class="nav-link" href="/myEvents">
                            <i class="fa fa-file-o"></i>
                            <span>Мои настани</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ml-3" href="#">
                            <span class="fa fa-user"></span>
                            <th:block th:text="${username}"></th:block>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ml-3" href="/logout">
                            <i class="fa fa-sign-out"></i>
                            <span>Одјава</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>

<section>
    <div class="mt-5 content" style="margin-left: 170px">
        <h4 class="textEvent" style="margin-bottom: 60px; margin-left: 210px">
            Професори кои имаат закажано настани</h4>
        <div class="professorBox"
             th:each="professor : ${professors}"
             style=" margin-bottom: 15px; margin-right: 10px; display: inline-flex;
             border: 2px solid black; height: 90px;  width: 320px;  justify-content: center;
             align-items: center; background: lightgray">
            <a th:text="${'др. '+professor.getFirstName()+' '+professor.getLastName()}"
               class="nav-link professor"
               th:href="@{'/listOfEvents/{id}' (id=${professor.getUsername()})}"
               style="font-weight: bold;color: black;"></a>
        </div>

    </div>
</section>
</body>
</html>
